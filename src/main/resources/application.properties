spring.application.name=MagicFridgeAI
spring.application.name=MagicFridgeAI

# H2 datasource (memória)
spring.datasource.url=jdbc:h2:mem:magicfridge;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# file: src/main/resources/db/migration/V1__create_tables.sql
